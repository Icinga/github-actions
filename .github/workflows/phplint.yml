on:
  workflow_call:
    inputs:
      php-version:
        type: string
        required: true
        description: 'PHP versions to test against.'

jobs:
  lint:
    name: Lint PHP ${{ inputs.php-version }}
    runs-on: ubuntu-latest
    steps:
      - uses: Icinga/github-actions/.github/actions/php-and-dependencies@php-workflow
        name: Setup PHP and dependencies
        with:
          php-version: ${{ inputs.php-version }}
          php-tools: parallel-lint, phpcs, cs2pr

      - name: Run PHP Parallel Lint
        run: parallel-lint --exclude vendor --checkstyle . | cs2pr

      - name: Create phpcs.xml
        if: hashFiles('phpcs.xml') == ''
        run: |
          cat <<'EOF' >phpcs.xml
          <?xml version="1.0"?>
          <ruleset name="PSR12">
              <!-- Test all PHP files except those in vendor/ -->
              <file>./</file>
              <arg name="extensions" value="php"/>
              <exclude-pattern>vendor/*</exclude-pattern>
          
              <arg name="report-width" value="auto"/>
              <arg name="report-full"/>
              <arg name="report-gitblame"/>
              <arg name="report-summary"/>
              <arg name="encoding" value="UTF-8"/>
          
              <rule ref="PSR12"/>
          </ruleset>
          EOF

      - name: Run PHP Code Sniffer
        run: |
          phpcs -q --report=checkstyle src | cs2pr
